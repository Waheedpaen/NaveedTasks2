<div class="row">
  <div class="col-4 offset-4 mt-5">

      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input [(ngModel)]="nameValue" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
        <small id="emailHelp" class="form-text text-muted">Enter Name</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="fatherName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Fees">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="phoneNumber" type="text" class="form-control" id="exampleInputPassword1" placeholder="phoneNumber">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="address" type="text" class="form-control" id="exampleInputPassword1" placeholder="Address">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

  </div>
</div>
<h1
>
Name: {{nameValue}}
</h1>
<h1
>
Father Name : {{fatherName}}
</h1>
<h1
>
PhoneNumber : {{phoneNumber}}
</h1>
<h1
>
Address : {{phoneNumber}}
</h1>
