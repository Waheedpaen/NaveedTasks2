<h3>
  Send Data from parent Component To Student Component Using input Decorator
</h3>
<app-student  [studentList]="studentList">

</app-student>


<app-teacher (teacherListButton)="dataOutPutButton($event)"  (teacherLists)="dataOutPut($event)" >

</app-teacher>
 
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Salary</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of teacherList">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.salary}}</td>
    </tr>
  </tbody>
</table>
