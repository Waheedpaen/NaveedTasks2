<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Fees</th>
      <th scope="col">Semester</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studentList">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.fees}}</td>
      <td>{{item.semester}}</td>
    </tr>


  </tbody>
</table>
